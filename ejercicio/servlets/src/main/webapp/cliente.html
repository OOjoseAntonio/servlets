<!DOCTYPE html>
<html>
<head>
<title>Formulario Principal</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="p-5 w-50 ms-auto me-auto bg-secondary">

    <h5> Ingrese los datos nuevso del usuario</h5>

  <form method="POST" action="formulario">

    <div class="mb-3 mt-3">
      <label  class="form-label">id</label>
      <input type="number" class="form-control form-control-lg" name="id">
    </div>
    <div class="mb-3 mt-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control form-control-lg" name="nombre">
    </div>

    <div class="mb-3">
      <label  class="form-label">Apellidos:</label>
      <input type="text" class="form-control form-control-lg" name="apellido">
    </div>

    <div class="mb-3">
      <label class="form-label">Numero de cedula:</label>
      <input type="text" class="form-control form-control-lg" name="ci">
    </div>

    <div class="mb-3">
      <label  class="form-label">Telefono</label>
      <input type="text" class="form-control form-control-lg" name="telefono">
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>

  </form>

</div>

  <a href="formulario.html"><button type="button" class="btn btn-primary">Volver al </button></a>
</body>
</html>
