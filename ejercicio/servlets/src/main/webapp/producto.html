<!DOCTYPE html>
<html>
<head>
  <title>Formulario Principal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="p-5 w-50 ms-auto me-auto bg-secondary">

  <h5> Ingrese los datos nuevso del usuario</h5>

  <form method="POST" action="producto">

    <div class="mb-3 mt-3">
      <label class="form-label">id</label>
      <input type="text" class="form-control form-control-lg" name="id" >
    </div>

    <div class="mb-3">
      <label  class="form-label">Nombre:</label>
      <input type="text" class="form-control form-control-lg" name="nombre">
    </div>

    <div class="mb-3">
      <label class="form-label">Precio</label>
      <input type="number" class="form-control form-control-lg" name="precio">
    </div>
    <div class="mb-3">
      <label  class="form-label">Codigo de relacion</label>
      <input type="number" class="form-control form-control-lg" name="codigo">
    </div>
    <div class="mb-3">
      <label  class="form-label">Costo</label>
      <input type="number" class="form-control form-control-lg" name="costo">
    </div>



    <button type="submit" class="btn btn-primary">Enviar</button>

  </form>

</div>

</body>
</html>
